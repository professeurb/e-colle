version: "3"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: e-colle
      POSTGRES_PASSWORD: e-colle
    networks:
      - database1_network
  web:
    build: .
    volumes:
      - .:/e-colle
      - ./static:/static
    command: bash -c "python e-colle/manage.py collectstatic --no-input && python e-colle/manage.py makemigrations && python e-colle/manage.py migrate && gunicorn --chdir e-colle --bind :8000 ecolle.wsgi:application"
    # ports:
    #   - "8000:8000"
    depends_on:
      - db
    networks:
      - nginx_network
      - database1_network
  nginx:
    image: nginx:1.13
    ports:
      - 8000:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./static:/static
    depends_on:
      - web
    networks:
      - nginx_network

networks:
  nginx_network:
    driver: bridge
  database1_network:
    driver: bridge
